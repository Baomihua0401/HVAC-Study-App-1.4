<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC 题库</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>HVAC 题库</h1>

  <label for="bank-select">选择题库：</label>
  <select id="bank-select">
    <option value="law">法律题库</option>
    <option value="skill">技能题库</option>
  </select>

  <label for="chapter-select">选择章节：</label>
  <select id="chapter-select">
    <option>加载中...</option>
  </select>

  <button id="start-btn">开始答题</button>
  <button id="review-btn">查看错题</button>

  <h2>章节进度</h2>
  <ul id="progress-list"></ul>

  <script src="app.js"></script>
</body>
</html>
